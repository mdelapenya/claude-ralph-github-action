name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        run: shellcheck --severity=warning entrypoint.sh scripts/*.sh test/*.sh

      - name: Run unit tests
        run: |
          for test_file in test/unit/test-*.sh; do
            if [[ -f "${test_file}" ]]; then
              bash "${test_file}"
            fi
          done

      - name: Run integration tests
        run: |
          for test_file in test/integration/test-*.sh; do
            if [[ -f "${test_file}" ]]; then
              bash "${test_file}"
            fi
          done

      - name: Build Docker image
        run: docker build -t claude-ralph-test .
