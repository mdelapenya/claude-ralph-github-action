name: Ralph Dogfood

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  reject-pr:
    if: github.event_name == 'pull_request' && github.event.label.name == 'ralph'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          existing="$(gh pr view "${{ github.event.pull_request.number }}" \
            --repo "${{ github.repository }}" \
            --json comments --jq '.comments[].body' \
            | grep -c 'ðŸ¤– \*\*Ralph\*\*' || true)"
          if [[ "${existing}" -eq 0 ]]; then
            gh pr comment "${{ github.event.pull_request.number }}" \
              --repo "${{ github.repository }}" \
              --body "ðŸ¤– **Ralph** can only work on issues, not pull requests. Please create an issue and label it with \`ralph\` instead."
          fi

  ralph:
    if: github.event_name == 'issues' && github.event.label.name == 'ralph'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: ralph-${{ github.event.issue.number }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        timeout-minutes: 55
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
