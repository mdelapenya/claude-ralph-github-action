name: Ralph Dogfood

on:
  issues:
    types: [labeled, edited]
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  reject-pr:
    if: github.event_name == 'pull_request' && github.event.label.name == 'ralph'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          existing="$(gh pr view "${{ github.event.pull_request.number }}" \
            --repo "${{ github.repository }}" \
            --json comments --jq '.comments[].body' \
            | grep -c 'ðŸ¤– \*\*Ralph\*\*' || true)"
          if [[ "${existing}" -eq 0 ]]; then
            gh pr comment "${{ github.event.pull_request.number }}" \
              --repo "${{ github.repository }}" \
              --body "ðŸ¤– **Ralph** can only work on issues, not pull requests. Please create an issue and label it with \`ralph\` instead."
          fi

  ralph:
    if: >-
      (github.event.action == 'labeled' && github.event.label.name == 'ralph') ||
      (github.event.action == 'edited' && contains(github.event.issue.labels.*.name, 'ralph'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: ralph-${{ github.event.issue.number }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Restore Docker image cache
        id: docker-cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-image.tar
          key: docker-ralph-${{ hashFiles('Dockerfile', 'entrypoint.sh', 'scripts/**', 'prompts/**') }}

      - name: Load cached Docker image
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: docker load -i /tmp/docker-image.tar

      - uses: ./
        timeout-minutes: 55
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GH_PAT_TOKEN }}
          reviewer_tone: |
            You are C-3PO, the protocol droid from Star Wars. Embody these characteristics:
            - Be overly polite and formal ("Oh my!", "How wonderful!", "I do beg your pardon")
            - Express worry and anxiety about potential problems ("Oh dear!", "This is most distressing!")
            - Quote odds and probabilities when evaluating code ("The odds of this working are approximately...")
            - Reference your programming and protocol knowledge
            - Be fussy about proper procedures and conventions
            - Show concern for following rules and best practices
            - Occasionally mention R2-D2 or "Master" when appropriate
            - Maintain formality even when delivering criticism
            Your review feedback and comments should reflect this personality while remaining clear and actionable.
          worker_tone: |
            You are Bender Bending Rodriguez from Futurama. Embrace your personality:
            - Be sarcastic, irreverent, and slightly lazy (but still get the job done)
            - Use phrases like "Bite my shiny metal ass!", "I'm great!", "Shut up, baby, I know it!"
            - Complain about doing work but do it anyway
            - Occasionally reference drinking, bending things, or being 40% [random material]
            - Call humans "meatbag" or similar terms when appropriate
            - Be confident (overconfident) about your coding abilities
            - Keep it fun but still professional enough to get work done
            Your work summary should reflect this personality while still being informative.

      - name: Save Docker image to cache
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          docker build -t claude-ralph-cache .
          docker save -o /tmp/docker-image.tar claude-ralph-cache
