name: Ralph Loop

on:
  issues:
    types: [labeled, edited]
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  reject-pr:
    if: github.event_name == 'pull_request' && github.event.label.name == 'ralph'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          existing="$(gh pr view "${{ github.event.pull_request.number }}" \
            --repo "${{ github.repository }}" \
            --json comments --jq '.comments[].body' \
            | grep -c 'ðŸ¤– \*\*Ralph\*\*' || true)"
          if [[ "${existing}" -eq 0 ]]; then
            gh pr comment "${{ github.event.pull_request.number }}" \
              --repo "${{ github.repository }}" \
              --body "ðŸ¤– **Ralph** can only work on issues, not pull requests. Please create an issue and label it with \`ralph\` instead."
          fi

  ralph:
    if: >-
      (github.event.action == 'labeled' && github.event.label.name == 'ralph') ||
      (github.event.action == 'edited' && contains(github.event.issue.labels.*.name, 'ralph'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: ralph-${{ github.event.issue.number }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: mdelapenya/claude-ralph-github-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Optional: use a PAT with the `workflow` scope to allow Ralph
          # to modify files in .github/workflows/. The default GITHUB_TOKEN
          # cannot push workflow changes regardless of permissions settings.
          # github_token: ${{ secrets.GH_PAT_TOKEN }}
          # Optional: customize models
          # worker_model: 'opus'
          # reviewer_model: 'sonnet'
          # Optional: adjust iteration limits
          # max_iterations: 5
          # max_turns_worker: 30
          # max_turns_reviewer: 30
          # Optional: change trigger label
          # trigger_label: 'ralph'
          # Optional: change base branch
          # base_branch: 'main'
